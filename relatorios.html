<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios - Fila Prefeitura</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  /* Ajustes específicos para a página de relatórios: aumentar largura e melhorar leitura da tabela */
  body { background: #f7fafc; }
  /* aumentar largura do container para evitar wrapping nas células */
  main.app { max-width: 1800px; }
  .report-table { overflow-x: auto; margin-top: 12px; }
  .report-table table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
  .report-table th, .report-table td { padding: 8px 10px; border-bottom: 1px solid #e6edf3; text-align: left; }
  .report-table thead th { background: #f1f7fb; font-weight: 600; }
  /* sortable headers */
    .sortable { cursor: pointer; user-select: none; }
    /* visual mais destacado para as setas de ordenação */
    .sort-arrow {
      margin-left: 6px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #1e3a8a; /* azul mais escuro */
      display: inline-block;
      min-width: 1.3em;
      text-align: center;
      border-radius: 6px;
      background: #e6f0ff; /* leve fundo azul claro */
      padding: 2px 6px;
      transition: transform 120ms ease, background-color 120ms ease, color 120ms ease;
      box-shadow: 0 1px 0 rgba(30,58,138,0.06);
    }
    .sortable:hover .sort-arrow { transform: translateY(-1px); background:#d1e4ff; }
  /* evitar quebra de linha nas células para manter cada registro em uma linha quando possível */
  .report-table th, .report-table td { white-space: nowrap; }
  /* permitir que a tabela cresça horizontalmente sem quebrar linhas; o container terá scroll */
  .report-table table { table-layout: auto; }
  /* contador total no canto superior direito do container */
  .report-header-wrapper { position: relative; }
  #reportsTotal { position: absolute; right: 12px; top: 10px; color: #1e40af; font-weight:700; }
  @media (max-width: 900px){
    #reportsTotal { position: static; margin-top: 10px; }
    .report-actions { flex-direction: column; gap:12px; }
  }
  /* estilo consistente para botões na área de filtros */
  .filter-actions button, .report-actions > div button { background:#0b5ed7; color:#fff; border:none; padding:8px 14px; border-radius:10px; cursor:pointer; box-shadow:0 2px 0 rgba(11,94,215,0.14); }
  .filter-actions button:hover { transform: translateY(-2px); }
  .filter-actions { display:flex; align-items:center; gap:12px; }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img class="logo" src="Recursos/Logo Poá.png" alt="Logo Prefeitura">
      <h1>Relatórios - Secretaria de Indústria e Comércio</h1>
    </div>
    <nav class="top-nav">
      <a href="Index.html">Voltar ao sistema</a>
    </nav>
  </header>

  <main class="app">
    <section class="card">
      <h2>Relatórios de Atendimentos</h2>
  <!-- descrição removida para apresentação do protótipo -->
      <div class="report-header-wrapper">
      <div class="report-actions">
        <div class="report-filters">
          <label>Departamento
            <select id="reportDeptFilter">
              <option value="all">Todos</option>
              <option value="1">Sala 1 - Junta Militar</option>
              <option value="2">Sala 2 - Procon</option>
              <option value="3">Sala 3 - Ouvidoria</option>
              <option value="4">Sala 4 - Banco do povo/PAV</option>
              <option value="5">Sala 5 - Frente de Trabalho</option>
              <option value="6">Sala 6 - PAT</option>
              <option value="60">Sala 6 - Seguro Desemprego</option>
              <option value="7">Sala 7 - Preenchimento</option>
              <option value="8">Sala 8 - SEBRAE</option>
            </select>
          </label>
          <label>Data início
            <input type="date" id="reportFrom">
          </label>
          <label>Data fim
            <input type="date" id="reportTo">
          </label>
          <div class="filter-actions" style="display:flex; gap:10px; align-items:center; justify-content:center;">
            <button id="applyFilter">Aplicar filtro</button>
            <button id="clearFilter">Limpar</button>
            <button id="exportCsv">Exportar CSV</button>
          </div>
        </div>
        <!-- Export moved into filter-actions -->
      </div>
      <div id="reportsTotal">Total de atendimentos: 0</div>
      </div>

      <div class="report-table">
        <table id="reportsTable">
          <thead>
            <tr>
              <th><span id="thName" class="sortable">Nome <span id="thNameArrow" class="sort-arrow">⇅</span></span></th>
              <th>Documento</th>
              <th>Endereço</th>
              <th>Bairro</th>
              <th>Cidade</th>
              <th>Telefone</th>
              <th>Departamento</th>
              <th><span id="thDate" class="sortable">Data/Hora <span id="thDateArrow" class="sort-arrow">⇅</span></span></th>
              <th>Horário Atendimento</th>
              <th>Senha</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <!-- footer intentionally left blank for prototype presentation -->
  </footer>

  <script src="supabase-config.js"></script>
  <script src="supabaseClient.js"></script>
  <script>
    // retry helper: quando relatorios.js rodar e não encontrar supabase, o arquivo exibirá mensagem.
    // aqui só garantimos que os scripts de configuração foram referenciados antes.
  </script>
  <script src="relatorios.js"></script>
</body>
</html>
